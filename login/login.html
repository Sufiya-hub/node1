<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="hero">
      <div>
        <img src="./img.avif" alt="" />
      </div>
      <div class="sec_1">
        <h5 id="i1">Not a member? <span> Register now</span></h5>
        <h1 id="i2">Hello Again!</h1>
        <h4 id="i3">Welcome back you've been missed!</h4>
        <div class="inputs">
          <input type="text" placeholder="Enter email" id="email" />
          <input type="password" name="" id="pwd" placeholder="password" />
          <h5 id="i4">Recovery Password</h5>
        </div>
        <button id="btn">Sign in</button>
        <h5 id="i5">Or continue with</h5>
        <div class="icon">
          <ion-icon name="logo-google"></ion-icon>
          <ion-icon name="logo-apple"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
