<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="hero">
      <div class="sec_1">
        <h1 id="i2">Hello Again!</h1>
        <h4 id="i3">Welcome back you've been missed!</h4>
        <div class="inputs">
          <input type="email" name="" id="email" placeholder="Enter email" />
          <input type="text" placeholder="Enter username" id="name" />
          <input type="password" name="" id="pwd" placeholder="password" />
          <input
            type="password"
            name=""
            id="cpwd"
            placeholder="Confirm password"
          />
        </div>
        <button id="btn">Sign up</button>
        <h5 id="i5">Or continue with</h5>
        <div class="icon">
          <ion-icon name="logo-google"></ion-icon>
          <ion-icon name="logo-apple"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
      </div>

      <div>
        <img src="./signup.jpg" alt="" />
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="signup.js"></script>
  </body>
</html>
